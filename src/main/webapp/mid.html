<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Mid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/catalogo.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <mi-cabecera></mi-cabecera>
    <h1>Cat√°logo <br> Mid</h1>
    <h3>Oferta de coches gama media</h3>
    <div class="container">
        <div class="catalogo">
            <div class="item">
                <img src="resources/q7.avif" alt="AUDI Q7">
                <p class="desc">AUDI Q7 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">85.000$</p>
                <p class="desc">3125km | Mid</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/glc.png" alt="Mercedes GLC">
                <p class="desc">Mercedes GLC <i class="bi bi-arrow-right"></i></p>
                <p class="precio">70.000$</p>
                <p class="desc">2500km | Mid</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/5-series.png" alt="BMW Series 5">
                <p class="desc">BMW Series 5 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">60.000$</p>
                <p class="desc">2345km | Mid</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/3-series.png" alt="BMW Series 3">
                <p class="desc">BMW Series 3 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">50.000$</p>
                <p class="desc">1800km | Mid</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/e-class.png" alt="Mercedes E-Class">
                <p class="desc">Mercedes E-Class <i class="bi bi-arrow-right"></i></p>
                <p class="precio">75.000$</p>
                <p class="desc">1780km | Mid</p>
                <button class="carrito">Comprar</button>
            </div>
        </div>
    </div>
    <mi-footer></mi-footer>
    <script src="scripts/Cabecera.js"></script>
    <script src="scripts/Footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
