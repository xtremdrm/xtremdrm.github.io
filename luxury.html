<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Luxury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/catalogo.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <mi-cabecera></mi-cabecera>
    <h1>Cat√°logo <br> Luxury</h1>
    <h3>Oferta de coches de lujo</h3>
    <div class="container">
        <div class="catalogo">
            <div class="item">
                <img src="resources/s-class.png" alt="Mercedes S-Class">
                <p class="desc">Mercedes S-Class <i class="bi bi-arrow-right"></i></p>
                <p class="precio">110.000$</p>
                <p class="desc">1000km | Luxury</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/m4.png" alt="BMW M4">
                <p class="desc">BMW M4 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">108.000$</p>
                <p class="desc">800km | Luxury</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/x5.png" alt="BMW X5">
                <p class="desc">BMW X5 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">90.000$</p>
                <p class="desc">1100km | Luxury</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/rs6.avif" alt="AUDI RS6">
                <p class="desc">AUDI RS6 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">80.000$</p>
                <p class="desc">1400km | Luxury</p>
                <button class="carrito">Comprar</button>
            </div>
        </div>
    </div>
    <mi-footer></mi-footer>
    <script src="scripts/Cabecera.js"></script>
    <script src="scripts/Footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
