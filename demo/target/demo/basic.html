<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/catalogo.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <mi-cabecera></mi-cabecera>
    <h1>Catálogo <br> Basic</h1>
    <h3>Oferta de coches básicos</h3>
    <div class="container">
        <div class="catalogo">
            <div class="item">
                <img src="resources/q2.png" alt="AUDI Q2">
                <p class="desc">AUDI Q2 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">40.000$</p>
                <p class="desc">1200km | Basic</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/a-class.png" alt="Mercedes A-Class">
                <p class="desc">Mercedes A-Class <i class="bi bi-arrow-right"></i></p>
                <p class="precio">35.000$</p>
                <p class="desc">2200km | Basic</p>
                <button class="carrito">Comprar</button>
            </div>
            <div class="item">
                <img src="resources/a3.avif" alt="AUDI A3">
                <p class="desc">AUDI A3 <i class="bi bi-arrow-right"></i></p>
                <p class="precio">30.000$</p>
                <p class="desc">3000km | Basic</p>
                <button class="carrito">Comprar</button>
            </div>
        </div>
    </div>
    <mi-footer></mi-footer>
    <script src="scripts/Cabecera.js"></script>
    <script src="scripts/Footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
