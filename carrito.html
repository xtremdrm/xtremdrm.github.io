<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Audi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/carrito.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <mi-cabecera></mi-cabecera>
    <h1 class="texto-carrito">Carrito de Compras</h1>
    <div class="container">
        <div class="item row">
            <div class="col-md-3">
                <img src="resources/q2.png" alt="AUDI Q2" style="width: 100%; max-width: 150px;">
            </div>

            <div class="col-md-4">
                <h3>AUDI Q2</h3>
                <p>Precio: 30.000€</p>
            </div>

            <div class=" buttongrupo col-md-5 d-flex align-items-center">
                <div class="d-flex ms-3">
                    <button class="btn btn-secondary btn-sm" onclick="actualizarCantidad(-1)">-</button>
                    <input type="number" id="cantidad" class="form-control text-center" value="1" min="1" max="10"
                        onchange="actualizarTotal()">
                    <button class="btn btn-secondary btn-sm" onclick="actualizarCantidad(1)">+</button>
                </div>
                <button class="eliminar btn btn-danger btn-sm" onclick="eliminarArticulo()">
                    <i class="bi bi-trash"></i>
                </button>
            </div>



        </div>

        <div class="total">
            <p>Total: <span id="totalPrecio">30.000€</span></p>
        </div>
        <div class="botones">
            <button class="btn-sec btn-primary">Comprar</button>
            <button class="btn-sec btn-secondary">Vaciar Carrito</button>
        </div>

    </div>
        <mi-footer></mi-footer>

        <script src="scripts/Cabecera.js"></script>
        <script src="scripts/Footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function actualizarCantidad(cambio) {
                let cantidadInput = document.getElementById("cantidad");
                let cantidad = parseInt(cantidadInput.value);
                cantidad += cambio;
                if (cantidad < 1) cantidad = 1;
                if (cantidad > 10) cantidad = 10;
                cantidadInput.value = cantidad;
                actualizarTotal();
            }

            function actualizarTotal() {
                const precioUnitario = 30000;
                const cantidad = parseInt(document.getElementById("cantidad").value);
                const total = precioUnitario * cantidad;
                document.getElementById("totalPrecio").innerText = total.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
            }

            function eliminarArticulo() {
                // Lógica para eliminar artículo del carrito
                alert("Artículo eliminado del carrito.");
                // Se puede agregar código para ocultar el artículo o vaciar el carrito
            }

            // Inicializar total al cargar la página
            window.onload = actualizarTotal;
        </script>
</body>

</html>
